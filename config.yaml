data:
  ml100k_path: "./data/ml-100k/"
  ml1m_path: "./data/ml-1m/"
  dataset: "ml100k"   # or "ml1m"

model:
  Ts: 0.018                # similarity threshold
  hidden_dims: [64, 32, 16, 8]
  corruption_prob: 0.43
  lambda: 1e-5
  num_clusters: 8          # Elbow method value for ML-100K

training:
  lr: 0.001
  epochs: 100
